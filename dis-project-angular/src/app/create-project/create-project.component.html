<form (ngSubmit)="onSubmit(projectForm)" #projectForm="ngForm">
  <div>
    <label for="name">Project Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" ngModel></textarea>
  </div>
  <div>
    <label for="createdAt">Created At:</label>
    <input type="date" id="createdAt" name="createdAt" ngModel required>
  </div>
  <div>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" ngModel required>
  </div>
  <div>
    <label for="hourEstimate">Hour Estimate:</label>
    <input type="number" id="hourEstimate" name="hourEstimate" ngModel required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" ngModel required>
  </div>
  <button type="submit" [disabled]="projectForm.invalid">Create Project</button>
</form>
